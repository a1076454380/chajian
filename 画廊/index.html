<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="dist/css/lightgallery.min.css">

			<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div id="videogroup" style="display: none;">
			<div style="display:none;" id="video1">
				<video class="lg-video-object lg-html5" controls preload="none" src="img/UC-download.mp4">

			</div>
			<div style="display:none;" id="video2">
				<video class="lg-video-object lg-html5" controls preload="none" src="img/UC-download.mp4">
				</video>
			</div>
		</div>
		<ul id="html5-videos" style="display: flex;">
			<li data-sub-html="" data-html="#video1" data-responsive="">

			</li>
			<li data-sub-html="" data-html="#video2" data-responsive="">
				<img src="img/1-480.jpg" />
			</li>
			<li data-src='img/1-480.jpg'>
				<a href="">
					<img src="img/1-480.jpg" />
				</a>
			</li>
		</ul>
		<script src="js/picturefill.min.js"></script>
		<script src="dist/js/lightgallery.js"></script>
		<script src="js/lg-pager.js"></script>
		<script src="js/lg-fullscreen.js"></script>
		<script src="js/lg-video.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			lightGallery(document.getElementById('html5-videos'));
		</script>

</html>
