		#pickerBox {

	<body>
		<div id="container" style="width:100%; height:800px"></div>
		<div id="pickerBox">
			<input id="pickerInput" placeholder="输入关键字选取地点" />

	<script type="text/javascript">
		//		-------------------------------------------------------------初始化地图----------------------------------------------
		var map = new AMap.Map('container', {
			zoom: 15,
			center: [116.39, 39.9]
		});
		var info = [];
		//	   	-------------------------------------------------------------高精度定位---------------------------------------------
				var map, geolocation;
			    //加载地图，调用浏览器定位服务
			    map = new AMap.Map('container', {
			        resizeEnable: true
			    });
			    map.plugin('AMap.Geolocation', function() {
			        geolocation = new AMap.Geolocation({
			            enableHighAccuracy: true,//是否使用高精度定位，默认:true
			            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
			            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
			            zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
			            buttonPosition:'RB'
			        });
			        map.addControl(geolocation);
			        geolocation.getCurrentPosition();
			        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
			        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
			    });
			    //解析定位结果
			    function onComplete(data) {
			        var str=['定位成功'];
			        str.push('经度：' + data.position.getLng());
			        str.push('纬度：' + data.position.getLat());
			        if(data.accuracy){
			             str.push('精度：' + data.accuracy + ' 米');
			        }//如为IP精确定位结果则没有精度信息
			        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
			        document.getElementById('tip').innerHTML = str.join('<br>');
			    }
			    //解析定位错误信息
			    function onError(data) {
			        console.log(data)
			    }

		//	   	-------------------------------------------------------------搜索提示加地名搜索--------------------------------------------
		AMapUI.loadUI(['misc/PoiPicker'], function(PoiPicker) {
			var poiPicker = new PoiPicker({
				//city:'北京',
				input: 'pickerInput'
			});
			//初始化poiPicker
			poiPickerReady(poiPicker);
		});
		function poiPickerReady(poiPicker) {
			window.poiPicker = poiPicker;
			var marker = new AMap.Marker();
			var infoWindow = new AMap.InfoWindow({
				offset: new AMap.Pixel(0, 0)
			});
			//选取了某个POI
			poiPicker.on('poiPicked', function(poiResult) {
				console.log(poiResult)
				var source = poiResult.source,
					poi = poiResult.item,
					info = {
						source: source,
						id: poi.id,
						name: poi.name,
						location: poi.location.toString(),
						address: poi.address
					};
				AMap.service('AMap.Geocoder', function() { //回调函数
					//实例化Geocoder
					geocoder = new AMap.Geocoder({
						city: "" //城市，默认：“全国”
					});
					geocoder.getAddress(poiResult.item.location, function(status, result) {
						if(status === 'complete' && result.info === 'OK') {
							console.log(result.regeocode.formattedAddress)
							infoWindow.setContent('POI信息: <pre>' + result.regeocode.formattedAddress+ '</pre>');
							infoWindow.open(map, marker.getPosition());
						} else {
							//获取地址失败
						}
					});
				})
//				marker.setMap(map);
				infoWindow.setMap(map);

//				marker.setPosition(poi.location);
				infoWindow.setPosition(poi.location);


				map.setCenter(infoWindow.getPosition());
			});
		}
		//		--------------------------------------------------------------逆地理编码----------------------------------------------------------------------
		AMap.service('AMap.Geocoder', function() { //回调函数
			//实例化Geocoder
			geocoder = new AMap.Geocoder({
				city: "" //城市，默认：“全国”
			});
			//		    根据经纬度查地址
			var lnglatXY = [116.396574, 39.992706]; //地图上所标点的坐标
			geocoder.getAddress(lnglatXY, function(status, result) {
				if(status === 'complete' && result.info === 'OK') {
					info.push(result.regeocode.formattedAddress)
					var infoWindow = new AMap.InfoWindow({
						content: info.join("<br>") //使用默认信息窗体框样式，显示信息内容
					});
					infoWindow.open(map, [116.39, 39.9]);

		})

//						传名称

		//		------------------------------------------------------------事件系统----------------------------------------------
		var _onClick = function(e) {
			AMap.service('AMap.Geocoder', function() {
				geocoder = new AMap.Geocoder({
					city: ""
				});
				geocoder.getAddress(e.lnglat, function(status, result) {
					if(status === 'complete' && result.info === 'OK') {
						var info = [];
						info.push(result.regeocode.formattedAddress)
						new AMap.InfoWindow({
							content: info.join("<br>") //使用默认信息窗体框样式，显示信息内容
						}).open(map, e.lnglat);
						console.log(result.regeocode.formattedAddress)
					}
				});
			})
		}
		AMap.event.addListener(map, "click", _onClick);
