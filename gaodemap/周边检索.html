<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>周边检索</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        .map{
            height: 100%;
            width: 100%;
            float: left;
        }
        #panel {
            position: absolute;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 200px;
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=3adc59b361b877d943cda0ce50b9b4da"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body style='font-size:12px'>
<div id="container" class="map"></div>
<div id="panel"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        zoom: 12 ,//地图显示的缩放级别
		center: [116.39946, 39.910829]
    });
    var search, center = [116.39946, 39.910829];
    var searchOptions = {
        map: map,
        panel: 'panel',
        keywords: '',
        orderBy: '_id:ASC'
    };
    //加载CloudDataSearch服务插件
    AMap.service(["AMap.CloudDataSearch"], function() {
        search = new AMap.CloudDataSearch('532b9b3ee4b08ebff7d535b4', searchOptions); 
        search.searchNearBy(center, 1000);
    });
    // 中心点位置
    var icon = new AMap.Icon({
        size: new AMap.Size(20, 30),    // 图标尺寸
        image: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png',  // Icon的图像
        imageSize: new AMap.Size(20, 30)   // 根据所设置的大小拉伸或压缩图片
    });
    var marker = new AMap.Marker({
        icon: icon,
        position: center,
        offset: new AMap.Pixel(-10, -10)
    });
    marker.setMap(map);
</script>
</body>
</html>
